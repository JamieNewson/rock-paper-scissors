<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="banner"><h1>Rock, Paper, Scissors!</h1></header>

    <div class="textDisplay">
      <h2 class="roundResult">Make your choice!</h2>
      <p class="subText">Let the game begin</p>
    </div>

    <div class="inputs">
      <button class="btn rock">
        <img src="./images/rock-icon.png" alt="" />Rock
      </button>
      <button class="btn paper">
        <img src="./images/paper-icon.png" alt="" />Paper
      </button>
      <button class="btn scissors">
        <img src="./images/scissors-icon.png" alt="" />Scissors
      </button>
    </div>

    <div><h3 class="scoreDisplay">Player: 0 | Computer: 0</h3></div>

    <div class="overlay">
      <div class="gameOverDisplay">
        <h2>Game over</h2>
        <p class="gameResult">You won!</p>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="./rpsgame.js"></script>
  </body>
</html>
